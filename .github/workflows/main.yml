name: Appium Android Tests (External APK in Repo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Java
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 4. Install Appium
    - name: Install Appium
      run: |
        npm install -g appium
        appium -v

    # 5. Start Emulator and Run Appium Tests (FINAL STABLE VERSION)
    - name: Start Emulator and Execute Appium Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86
        profile: pixel
        emulator-options: >
          -no-window
          -no-audio
          -no-boot-anim
          -no-snapshot
          -gpu swiftshader_indirect
        script: |
          echo "Waiting for emulator process..."
          adb wait-for-device

          echo "Initial device list:"
          adb devices

          echo "Giving emulator time for cold boot to stabilize..."
          sleep 60

          echo "Restarting ADB after cold boot..."
          adb kill-server
          adb start-server
          sleep 10

          echo "Waiting for device to become ONLINE..."
          timeout 600 bash -c '
          until adb devices | grep emulator | grep device; do
            echo "Device still offline, waiting..."
            sleep 10
          done
          '

          echo "Device is ONLINE."

          echo "Waiting for Android system to complete boot..."
          timeout 600 bash -c '
          until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
            echo "System not booted yet..."
            sleep 10
          done
          '

          echo "Emulator fully booted and stable."

          echo "Extra stabilization delay..."
          sleep 20

          echo "Starting Appium server..."
          appium --log-level error &
          sleep 20

          echo "Running Appium tests..."
          mvn clean test

    # 6. Upload reports
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: appium-test-reports
        path: target/surefire-reports
