name: Appium Android Tests (External APK in Repo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository (includes external APK in apps/)
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Java (for Maven & Appium client)
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Setup Node.js (for Appium server)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 4. Install Appium server
    - name: Install Appium
      run: |
        npm install -g appium
        appium -v

    # 5. Start Android Emulator + Run Appium Tests
    - name: Start Emulator and Execute Appium Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86
        profile: pixel
        emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
        disable-animations: true
        script: |
          echo "Waiting for emulator device to appear..."
          adb wait-for-device

          echo "Restarting ADB to fix offline state..."
          adb kill-server
          adb start-server
          sleep 10

          echo "Waiting for device to come online..."
          until adb devices | grep emulator | grep device; do
            echo "Device still offline, waiting..."
            sleep 10
          done

          echo "Device is online."

          echo "Waiting for Android system to finish booting..."
          until adb shell getprop sys.boot_completed | grep -m 1 '1'; do
            echo "System not booted yet..."
            sleep 10
          done

          echo "Emulator fully booted."

          echo "Starting Appium server..."
          appium --log-level error &
          sleep 20

          echo "Running Appium tests..."
          mvn clean test

    # 6. Upload test reports
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: appium-test-reports
        path: target/surefire-reports
