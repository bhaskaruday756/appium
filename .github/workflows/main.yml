name: Appium Android Tests (External APK in Repo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    # 1. Checkout code + APK
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Java (Maven + Appium client)
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
        cache: maven

    # 3. Setup Node (Appium server)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm

    # 4. Install Appium
    - name: Install Appium
      run: |
        npm install -g appium
        appium -v

    # 5. Start Emulator and Run Tests
    - name: Start Emulator and Execute Appium Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        emulator-options: >
          -no-window
          -no-audio
          -no-boot-anim
          -no-snapshot
          -gpu swiftshader_indirect
        disable-animations: true
        script: |
          echo "Connected devices:"
          adb devices

          echo "Starting Appium server..."
          appium --base-path /wd/hub --log-level error &
          sleep 20

          echo "Running Maven tests..."
          mvn clean test

    # 6. Upload Test Reports
    - name: Upload Test Reports
